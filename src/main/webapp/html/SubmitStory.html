<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Submit A Story</title>
</head>
<body>
    <header id="header">
        <div>
            <nav id="nav-container" class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Story Pitch Management System</a>
                </div>
            </nav>
        </div>   
    </header>
    <section id="section">
        <!--authorName
            title
            releaseDate
            storyType
            genre
            tagLine
            description-->
        <form id="loginForm">
            <h2>Enter the following information to submit a story: </h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Full Name:</span>
                <input id="authorName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Story Title</span>
                <input id="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Tentative Release Date:</span>
                <input id="releaseDate" type="date" value="yyyy-MM-dd" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Story Type</span>
                <select id="storyType" value="selectOne" required>
                    <option value="">Select One:</option>
                    <option value="Novel">Novel</option>
                    <option value="Novella">Novella</option>
                    <option value="Short Stories">Short Story</option>
                    <option value="Articles">Article</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Genre</span>
                <select id="genre" value="selectOne" required>
                    <option value="SelectOne">Select One:</option>
                    <option value="Horror">Horror</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Romance">Romance</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Tag Line:</span>
                <input id="tagLine" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Description:</span>
                <input id="description" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button class="btn btn-primary" onclick="onSubmitStory()" type="submit">Submit</button>
        </form>
    </section>
    <section id="message">

    </section>
    <script src="../js/mainPage.js"></script>
   
</body>
</html>
