<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Login Page</title>
</head>
<body>
    <header id="header">
        <div>
            <nav id="nav-container" class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Story Pitch Management System</a>
                    <a class="navbar-light" onclick="logout()" href="#">Logout</a>
                </div>
            </nav>
        </div>   
    </header>
    <section id="section">
        <form id="loginForm">
            <h2>Please Login: </h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Username:</span>
                <input id="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                <input id="userPass" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button class="btn btn-primary" onclick="onEditorLogin()" type="submit">Login</button>
        </form>
    </section>
    <script src="../js/storypitch.js"></script>
</body>
</html>
