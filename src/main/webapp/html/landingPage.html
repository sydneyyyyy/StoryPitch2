<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Landing Page</title>
</head>
<body>
    <header id="header">
        <div>
            <nav id="nav-container" class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Story Pitch Management System</a>
                </div>
            </nav>
        </div>   
    </header>
    <section id="loginForm">
        <h6>Are you logging in as a Author or Editor: </h6>
        <button id="author-btn" class="btn btn-primary" type="submit" onclick="authorLogin()">Author</button>
        <button id="editor-btn" class="btn btn-primary" type="submit" onclick="editorLogin()">Editor</button>

        <h6>Are you a new Author? Click Signup!</h6>
        <button id="signup-btn" class="btn btn-primary" type="submit" onclick="authorSignup()">Signup</button>
    </section>
    
    <script src="../js/storypitch.js"></script>
</body>
</html>
