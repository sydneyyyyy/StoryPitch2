<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Signup</title>
</head>
<body>
    <section>
        <form id="signup-form">
            <h2>Enter information to be a new author:</h2>
            <div class="input-group">
                <span class="input-text">Full Name:</span>
                <input id="name" type="text" class="form-control" placeholder="First and Last name" >
            </div>
            <div class="input-group">
                <span class="input-text">Username:</span>
                <input id="username" type="text" class="form-control" placeholder="Username" >
            </div>
            <div class="input-group">
                <span class="input-text">Full Name:</span>
                <input id="password" type="password" class="form-control" placeholder="Password" >
            </div>
            <button class="submit-btn" onclick="onAuthorSignup()" type="submit">Signup</button>
        </form>
    </section>

    <script src="../js/storypitch.js"></script>
</body>
</html>
